# ./nginx.conf
user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  server_tokens off;

  map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
  }

  # 1) HTTP (80): ACME 인증만 허용, 나머지는 HTTPS로 리다이렉트
  server {
    listen 80;
    server_name najungh.site;

    # certbot webroot 경로 (certbot-webroot 볼륨과 공유)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # 헬스체크 (CI에서 확인용)
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # 그 외는 HTTPS로 영구 리다이렉트
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # 2) HTTPS (443): 정적 + FastAPI 프록시
  server {
    listen 443 ssl http2;
    server_name najungh.site;

    ssl_certificate     /etc/letsencrypt/live/najungh.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/najungh.site/privkey.pem;

    # 보안 설정(필요시 수정)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 정적 파일 (레포의 ./static 마운트)
    root  /usr/share/nginx/html;
    index index.html;

    # 헬스체크
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # FastAPI 문서 & API는 앱으로 프록시
    location /docs {
      proxy_pass http://najungh-app:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location /openapi.json {
      proxy_pass http://najungh-app:8000;
    }

    location /api/ {
      proxy_pass http://najungh-app:8000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # 나머지는 정적 우선 → SPA 라우팅
    location / {
      try_files $uri /index.html;
    }
  }
}